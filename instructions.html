    <script type="text/javascript">
      $(document).ready(function(){        
        $(window).on('scroll',function() {
          var scrolltop = $(this).scrollTop();
       
          if(scrolltop >= 50) {
            $('#fixed-top-bar').fadeIn(250);
          }
          
          else if(scrolltop <= 50) {
            $('#fixed-top-bar').fadeOut(250);
          }
        });
      });

      window.onload = function (){ 
        voiceAssistant.configure(
          {
            requestHandlers: vocieRequestHandlers,
            
         requestHandlers: [
             new VoiceRequestHandler([
                 "instructions",
                 "how to use",
                 "tell me about it"
             ], function() {
                 voiceAssistant.say("The page is loaded to compose page when you say compose command when the page is loaded.Single click it says the user to tell about TO EMAIL ID Double click : it says the user to tell about BODY"
);
                 
                 
             }),
             new VoiceRequestHandler([
                 "home",
                 "get me back"
                 
             ], function(c) {
              var url= "index.html";
               window.location = url;
             }),

         ],
            callBackAfterReady: function() {
                voiceAssistant.say("this is the instructions to use blind voice ");
                voiceAssistant.say("press on the left most corner"); 
            },  
           
            onInterimResult: function(text) {
              console.log("Interim Speech:" + text);
              if(!$('#interim').is(':last-child')){
                $("#interim").appendTo("#chat");
              }
              $("#interim").show();
              $("#interim").text(text);
            },
            onFinalResult: function(text) {
              console.log("Final Speech:" + text);
              $("#interim").hide();
              $("#chat").append($("<p class='triangle-right right color-blue'></p>").text(text));
            },
            
            onSpeechStart: function(text){
              console.log("Going to speek:" + text);
              $("#chat").append($("<p class='triangle-right left color-orange'></p>").text(text)); 
            }
          }
        ); 
      };
      
      function startListening() {
        voiceAssistant.listen();
      }

    </script>


</script>
